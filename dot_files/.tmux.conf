# C-a like in screen
unbind C-b
# set -g prefix C-a
set -g prefix `
bind-key ` send-prefix

# select window iwth alt+arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-H select-pane -L
bind -n M-L select-pane -R
bind -n M-K select-pane -U
bind -n M-J select-pane -D

bind -n C-M-k previous-window
bind -n C-M-j next-window

setw -g monitor-activity on
set -g visual-activity on

# mouse mode
set-option -g mouse on

# split panes
bind | split-window -h
bind - split-window -v
bind -n C-M-Right split-window -h
bind -n C-M-Down split-window -v

# resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -n S-M-Left resize-pane -L 5
bind -n S-M-Down resize-pane -D 5
bind -n S-M-Up resize-pane -U 5
bind -n S-M-Right resize-pane -R 5

